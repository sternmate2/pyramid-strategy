# Prometheus configuration for Stock Anomaly Detection System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'stock-anomaly-dev'
    replica: 'prometheus-1'

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Stock Price API service (HAS METRICS!)
  - job_name: 'stock-price-api'
    static_configs:
      - targets: ['price-api:3000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Stock Price Ingestion service (now with web server and metrics)
  - job_name: 'stock-price-ingestion'
    static_configs:
      - targets: ['price-ingestion:8080']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter for system metrics (if added)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Container metrics via Docker API (disabled for now due to WSL2 issues)
  # - job_name: 'docker-exporter'
  #   static_configs:
  #     - targets: ['docker-exporter:8080']
  #   scrape_interval: 15s
  #   scrape_timeout: 10s
  #   metrics_path: /metrics

