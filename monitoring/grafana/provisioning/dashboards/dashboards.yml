apiVersion: 1

providers:
  - name: 'docker-monitoring'
    orgId: 1
    folder: 'Docker Monitoring'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/docker

  - name: 'stock-system'
    orgId: 1
    folder: 'Stock System'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/stock
