<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
        :root { color-scheme: dark light; }
        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            background: #0b0f14; color: #e5e7eb;
        }
        .card {
            max-width: 520px; width: 92%;
            background: #0f1720; border: 1px solid #1f2937; border-radius: 12px;
            padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            text-align: center;
        }
        h1 { font-size: 28px; margin: 0 0 8px; letter-spacing: 0.2px; }
        p { margin: 0 0 18px; color: #9ca3af; }
        .hint { font-size: 13px; color: #6b7280; margin-top: 8px; }
        a.btn {
            display: inline-block; padding: 10px 14px; border-radius: 8px;
            background: #1f2937; color: #e5e7eb; text-decoration: none; font-weight: 600;
            border: 1px solid #374151;
        }
        a.btn:hover { background: #243041; }
        code { background: #0b1220; padding: 2px 6px; border-radius: 6px; border: 1px solid #1b2433; }
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <main class="card" role="main">
      <h1>404 — Not Found</h1>
      <p>The page you requested doesn’t exist on this server.</p>
      <p class="hint">Try the main UI at <code>/</code> or the Admin UI at <code>/admin</code>.</p>
      <a class="btn" href="/">Go to Home</a>
    </main>
  </body>
</html>
